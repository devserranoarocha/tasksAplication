<div *ngIf="currentNotification" 
         class="fixed bottom-5 right-5 p-4 rounded-lg shadow-lg text-white font-semibold transition-all duration-300 
         ease-in-out z-50 flex items-center space-x-3"
         [ngClass]="getNotificationClass()">
    
    <!-- Se usa <i> para las clases de Font Awesome -->
    <i *ngIf="currentNotification.type === 'success'" class="fa fa-check-circle text-3xl"></i>
    <i *ngIf="currentNotification.type === 'error'" class="fas fa-exclamation-triangle text-3xl"></i> 
    <span class="flex-grow">{{ currentNotification.message }}</span>  
    <button (click)="hideNotification()" class="ml-4 text-white text-lg font-bold">&times;</button> 
      
</div>
